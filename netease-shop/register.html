<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../netease-css/注册-1.css"/>
		<link rel="shortcut icon" href="../netease-images/gjl-favicon.ico?r=gold" type="image/x-icon" />

	</head>
	<body>
		<div class="head_1">
			<div id="wanayi_1"></div>
			<div id="wanayi_2">已有帐号？去<a href="login.html">登陆</a></div>
		</div>
		<div class="box">
			<div class="register">
				<li class="left">普通帐号注册</li>
				<li class="regtj">靓号注册</li>
			</div>
			<div>
				<div class="account">
					<div class="account-1">账号:</div>
					<input type="text" name="username" id="yonhu" placeholder="请输入账号" />
					<li id="zhishi">请输入开头大写6—11为的账号</li>
				</div>
				<div class="mima">
					<div class="mima_1">密码:</div>
					<input type="password" name="password" id="omma" placeholder="请输入密码" />
					<li id="zhishi_1">请输入开头是数字6—11位的密码</li>
				</div>
				<div class="mima_1_1">
					<div class="mima_2">确认密码:</div>
					<input type="password" name="password" id="omma_1" placeholder="再次确认" />
					<li id="zhishi_2">请再次输入密码</li>
				</div>
				<div class="qh_1">
				    	<a href="#">切换到国内手机</a>
				    	<p>忘记密码时，可通过手机快速找回密码</p>
				</div>
				<input type="submit" id="sub" value="提交注册" />
			</div>
		</div>



	</body>

	<script type="text/javascript" src="../netease-js/myajax.js">
	</script>
	<script type="text/javascript" src="../netease-js/zhuce.js">

	</script>

</html>
